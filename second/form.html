<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <meta name="description" content="Formのテスト">
    </head>
    <body>
        <form action="example.php" method="post" name="content-form">
            <p>名前: <input type="text" placeholder="名字 名前"></p>
            <p>アドレス: <input type="email" placeholder="email@example.com"></p>
            <p>性別:
                <input type="radio" name="gender" value="男"> 男
                <input type="radio" name="gender" value="女" checked> 女
                <input type="radio" name="gender" value="その他"> その他
            </p>
            <p>好きな色
                <input type="checkbox" name="color" value="赤" id="red" checked>
                <label for="red">赤</label>
                <input type="checkbox" name="color" value="青" id="blue">
                <label for="blue">青</label>
                <input type="checkbox" name="color" value="黄" id="yellow">
                <label for="yellow">黄</label>
                <input type="checkbox" name="color" value="緑" id="green">
                <label for="green">緑</label>
            </p>
            <p><input type="submit" value="送信する"></p>
            <p>血液型
                <select name="bloodtype">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                    <option value="不明" selected>不明</option>
                </select>
            </p>
            <p><textarea name="message" placeholder="メッセージを入力"></textarea></p>
            <input type="checkbox" name="travel" value="日本国内" id="japan">
            <label for="japan">日本国内</label>
            <input type="checkbox" name="travel" value="ヨーロッパ" id="europe">
            <label for="europe">ヨーロッパ</label>
            <input type="checkbox" name="travel" value="東南アジア" id="asia">
            <label for="asia">東南アジア</label>
        </form>
    </body>
</html>
